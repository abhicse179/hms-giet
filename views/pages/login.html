<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/login_style.css">
     <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HMS</title>
</head>
<body>
	<div class="navbar-fixed">
    	<nav>
        	<div class="nav-wrapper purple">
          		<a href="#" class="nav-text" style="font-family: Arial, Helvetica, sans-serif"><span class="title-desk">Hostel Management System</span><span class="title-mob">HMS</span></a>
        	</div>
      	</nav>
    </div>
      <div class="background-image"><div class="overlay"></div></div>
      <div class="title">
        <h3 class="center-align white-text">Welcome!</h3>
      </div>
      <div class="row">
        <div class="col s12 l4 offset-l4">
          <div class="card grey lighten-3">
            <div class="card-content">
              <h4 class="card-title center-align">Login</h4>
              <form method="POST" action="/signin" autocomplete="off">
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input type="text" id="username" name="username" class="validate" required/>
                    <label for="username">Username</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <i class="material-icons prefix">vpn_key</i>
                    <input type="password" id="password" name="password" class="validate" required/>
                    <label for="email">Password</label>
                  </div>
                </div>
                <div class="row center-align">
                  <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
